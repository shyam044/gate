<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GATE Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="text" id="loginEmail" placeholder="Enter Email"><br><br>
    <input type="password" id="loginPassword" placeholder="Enter Password"><br><br>
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="signup.html">Signup</a></p>
  </div>

<script>
function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (email && password) {
    fetch("https://gate-6jow.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      if (data.success) {
        localStorage.setItem("token", data.token); // Save token permanently
        window.location.href = "index.html";
      }
    })
    .catch(err => alert("Login failed."));
  } else {
    alert("Please fill all fields.");
  }
}
</script>
</body>
</html>
