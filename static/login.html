<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GATE Explorer</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="text" id="loginEmail" placeholder="Enter Email"><br><br>
    <input type="password" id="loginPassword" placeholder="Enter Password"><br><br>
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="signup.html">Signup</a></p>
  </div>

<script>
async function login() {
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;
  if (!email || !password) return alert("Please fill all fields.");

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const text = await res.text(); // read raw text first (safer for debugging)
    let data;
    try { data = JSON.parse(text); } 
    catch (e) {
      console.error('Login: non-JSON response:', text);
      alert(`Server error: ${res.status} ${res.statusText}`);
      return;
    }

    console.log('/login ->', res.status, data);
    if (res.ok && data.success) {
      localStorage.setItem('token', data.token);
      window.location.href = 'index.html';
    } else {
      alert(data.message || 'Login failed');
    }
  } catch (err) {
    console.error('Login fetch error:', err);
    alert('Network error during login. Open DevTools Console and Network tab.');
  }
}
</script>


</body>
</html>
